<body>
    <!-- emplacement pour afficher les items -->
    <div id="liste"></div>

    <!-- template de chaque item -->
    <div class="template">
        <div class="nom"></div>
        <div class="image"></div>
    </div>
    <script>
        var items = [{ nom: "poire", image: "poire.jpg" },
        { nom: "pomme", image: "pomme.jpg" },
        { nom: "cerise", image: "cerise.jpg" }];
        $.each(items, function (index, item) {
            // on va chercher une copie du template
            var elem = $(".template").clone();
            // on enlève la classe .template de la copie
            elem.removeClass("template");
            // on ajoute un attribut unique
            elem.attr("id", "p" + (index + 1));
            // on positionne l'image
            elem.find(".image").html(
                '<img src="' + serveurUrl + item.image + '"/>');
            // on positionne le nom
            elem.find(".nom").html(item.name);
            // on ajoute le résultat là où il faut
            $("#liste").append(elem);
        });
    </script>
</body>
